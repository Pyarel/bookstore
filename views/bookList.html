<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: rgb(141, 181, 237);
        margin: 0% 5% 0% 5%;
      }
      h1 {
        margin-top: 2%;
        margin-bottom: 2%;
        text-align: center;
      }
      h3 {
        display: inline-block;
      }
      button {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Book World Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">LogOut</a>
            </li>
          </ul>
          <input
            type="text"
            id="search"
            placeholder="Enter title/author or genre"
          />
          <button
            id="searchBtn"
            class="btn btn-primary btn-sm"
            onclick="searchBooks()"
          >
            Search
          </button>
        </div>
      </div>
      <a href="/cart" class="cart-icon">
        <!-- You can use an icon here, for example, a shopping cart icon -->
        ðŸ›’
    </a>
    </nav>
    <br />
    <div id="booksTableDiv"></div>
    <div id="addBookDiv">
      <button
        id="addBtn"
        class="btn btn-primary btn-sm"
        onclick="showAddForm()"
      >
        Add New Book
      </button>
    </div>
    <!--The form is by default not displayed-->
    <div id="AddFormDiv" style="display: none">
      <h5>please provide the details</h5>
      <form id="newBookForm">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="TitleId">Title</span>
          <input
            type="text"
            id="AddTitle"
            name="AddTitle"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            required
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="AuthorId">Author</span>
          <input
            type="text"
            id="AddAuthor"
            name="AddAuthor"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="GenreId">Genre</span>
          <input
            type="text"
            id="AddGenre"
            name="AddGenre"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Quantity</span
          >
          <input
            type="number"
            id="AddQuantity"
            name="AddQuantity"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Price (in USD)</span
          >
          <input
            type="text"
            id="AddPrice"
            name="AddPrice"
            min="0"
            max="1000"
            step="0.01"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button type="submit" class="btn btn-success btn-sm">
          Create Book
        </button>
      </form>
    </div>
    <script src="/book.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
